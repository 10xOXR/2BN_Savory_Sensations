{% extends "base.html" %}
{% block content %}

<div class="container-main landing-section">
    <div class="col s12 m6 welcome-text">
        <div class="card">
            <p>Welcome Text</p>
        </div>
    </div>
    <div class="col s12 m6 recipe-carousel">
        <div class="carousel carousel-slider center">
            {% for recipe in slideshow %}
            <div class="carousel-item">
                <div class="carousel-fixed-item center">
                    <h5>{{ recipe.recipeName }}</h5>
                    <p class="truncate">{{ recipe.recipeDesc }}</p>
                    <a class="btn waves-effect darken-text-2"
                        href="{{ url_for('recipe_detail', recipe_id=recipe._id) }}">View Recipe</a>
                </div>
                {% if recipe.imgUrl %}
                <img class="activator" src="{{ recipe.imgUrl }}">
                {% else %}
                <img class="activator" src="{{ url_for('static', filename='img/no_img.jpg') }}">
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
